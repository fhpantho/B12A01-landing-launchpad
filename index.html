<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- the font INTER importing -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- here the linking end of the font inter -->
    <!-- linking the railway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- linking end of railway font -->

    <!-- linkling the styleshet -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>B12A01-landing-launchpad</title>
  </head>
  <body>
    <!-- the header section start here -->
    <header>
      <!-- the Navigation section start here -->
      <nav>
        <h1>LOGO</h1>
        <button class="btn-primary">Sing Up</button>
      </nav>
      <!-- the Navigation section end here -->

      <!-- the banner section is starting here -->
      <section class="banner-container">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <div class="btn-primary">Stay Focused</div>
      </section>

      <!-- the banner section is ending here -->
    </header>
    <!-- the header section end here -->

    <!-- the main section is starting here -->
    <main>
        <!-- the action section is starting here -->
         <section class="action-container">
            <div class="action-details">
                <h1 class="action-title">
                    See It in Action
                </h1>
                <p class="action-preview">
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="btn-primary">Lunch Live Preview</button>
            </div>
            <div class="action-preview-image">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
         </section>

        <!-- the action section end here -->

        <!-- the productive section is starting here -->
         <section class="productive-container">
            <h1>Joined thousand of productive user</h1>
            <div class="productive-user-details">
                <div class="productive-user">
                    <h1>50K</h1>
                    <h3>Active User</h3>
                </div>
                <div class="productive-user">
                    <h1>2M+</h1>
                    <h3>Focus Sessions</h3>
                </div>
                <div class="productive-user">
                    <h1>95%</h1>
                    <h3>Customer Satisfaction</h3>
                </div>
            </div>
         </section>
    </main>
    <!-- the main section is ending here -->
    <footer></footer>
  </body>
</html>
